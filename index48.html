<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Админка TD Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 250px;
        }
        body {
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
            height: 100vh;
        }
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            overflow-y: auto;
        }
        .main-content {
            width: calc(100vw - var(--sidebar-width));
            height: 100vh;
            overflow: hidden;
        }
        .table-container {
            height: calc(100vh - 120px);
            overflow: auto;
        }
        .edit-card {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        .edit-card-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
            }
            .main-content {
                width: 100%;
                height: calc(100vh - 200px);
            }
            .sidebar.collapsed {
                height: 60px;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Сайдбар -->
        <div class="sidebar bg-dark text-white p-3">
            <h4 class="text-center mb-4">TD Game Admin</h4>
            <div class="mb-3">
                <button id="toggleSidebar" class="btn btn-sm btn-outline-light d-block d-md-none mb-2">
                    <i class="bi bi-chevron-double-up"></i>
                </button>
                <button class="btn btn-primary w-100 mb-2" id="loadJsonBtn">
                    <i class="bi bi-folder2-open"></i> Загрузить JSON
                </button>
                <input type="file" id="jsonFileInput" multiple accept=".json" style="display: none;">
                <button class="btn btn-success w-100 mb-2" id="saveJsonBtn">
                    <i class="bi bi-save"></i> Сохранить JSON
                </button>
                <button class="btn btn-info w-100 mb-2" id="exportJsonBtn">
                    <i class="bi bi-download"></i> Экспорт JSON
                </button>
            </div>
            <hr>
            <div class="mb-3">
                <h5>Файлы базы данных</h5>
                <ul class="nav flex-column" id="fileList">
                    <!-- Список файлов будет здесь -->
                </ul>
            </div>
            <div class="mb-3">
                <h5>Справочники</h5>
                <ul class="nav flex-column" id="referencesList">
                    <!-- Справочники будут здесь -->
                </ul>
            </div>
        </div>

        <!-- Основное содержимое -->
        <div class="main-content p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 id="currentTableName">Выберите файл для редактирования</h4>
                <div>
                    <button class="btn btn-sm btn-success me-2" id="addRowBtn" disabled>
                        <i class="bi bi-plus-circle"></i> Добавить строку
                    </button>
                    <button class="btn btn-sm btn-danger" id="deleteSelectedBtn" disabled>
                        <i class="bi bi-trash"></i> Удалить выбранное
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table class="table table-bordered table-hover table-striped" id="dataTable">
                    <thead class="table-dark">
                        <tr id="tableHeaders">
                            <!-- Заголовки таблицы будут здесь -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Данные таблицы будут здесь -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Карточка редактирования строки -->
    <div class="edit-card" id="editCard">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 edit-card-content">
                    <h4 class="mb-4">Редактирование записи</h4>
                    <div id="editFormFields">
                        <!-- Поля формы будут здесь -->
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button class="btn btn-secondary" id="cancelEditBtn">
                            <i class="bi bi-x-circle"></i> Отмена
                        </button>
                        <button class="btn btn-primary" id="saveEditBtn">
                            <i class="bi bi-check-circle"></i> Сохранить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Контейнер для уведомлений -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
