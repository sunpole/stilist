    <style>

        body {

        .container {
            max-width: 1400px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;

        h1 {

            gap: 15px;

            background-color: white;

            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;

<body>
    <div class="container">
        <header>
            <h1>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –º–º ‚Üî –ø–∏–∫—Å–µ–ª–∏</h1>
            <button class="install-btn" id="installButton" style="display: none;">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
        </header>
        
        <section class="settings">
            <label for="resolution">PPI (–ø–∏–∫—Å–µ–ª–µ–π –Ω–∞ –¥—é–π–º):</label>
            <input type="number" id="resolution" value="1080" min="1">
            
            <div class="checkbox-group">
                <input type="checkbox" id="rounding">
                <label for="rounding">–û–∫—Ä—É–≥–ª—è—Ç—å –ø–∏–∫—Å–µ–ª–∏ –≤–≤–µ—Ä—Ö</label>
            </div>
        </section>
        
        <section class="converter-grid">
            <div class="converter-block">
                <h3>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä 1</h3>
                <div class="input-group">
                    <label for="mm1">–ú–∏–ª–ª–∏–º–µ—Ç—Ä—ã:</label>
                    <input type="number" id="mm1" placeholder="–í–≤–µ–¥–∏—Ç–µ –º–º" step="0.01">
                </div>
                <div class="direction-label">‚Üì</div>
                <div class="result" id="result1"></div>
                
                <div class="direction-label">‚Üë</div>
                <div class="input-group">
                    <label for="px1">–ü–∏–∫—Å–µ–ª–∏:</label>
                    <input type="number" id="px1" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∏–∫—Å–µ–ª–∏" step="1">
                </div>
                <div class="result" id="result1b"></div>
            </div>
            
            <div class="converter-block">
                <h3>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä 2</h3>
                <div class="input-group">
                    <label for="mm2">–ú–∏–ª–ª–∏–º–µ—Ç—Ä—ã:</label>
                    <input type="number" id="mm2" placeholder="–í–≤–µ–¥–∏—Ç–µ –º–º" step="0.01">
                </div>
                <div class="direction-label">‚Üì</div>
                <div class="result" id="result2"></div>
                
                <div class="direction-label">‚Üë</div>
                <div class="input-group">
                    <label for="px2">–ü–∏–∫—Å–µ–ª–∏:</label>
                    <input type="number" id="px2" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∏–∫—Å–µ–ª–∏" step="1">
                </div>
                <div class="result" id="result2b"></div>
            </div>
            
            <div class="converter-block">
                <h3>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä 3</h3>
                <div class="input-group">
                    <label for="mm3">–ú–∏–ª–ª–∏–º–µ—Ç—Ä—ã:</label>
                    <input type="number" id="mm3" placeholder="–í–≤–µ–¥–∏—Ç–µ –º–º" step="0.01">
                </div>
                <div class="direction-label">‚Üì</div>
                <div class="result" id="result3"></div>
                
                <div class="direction-label">‚Üë</div>
                <div class="input-group">
                    <label for="px3">–ü–∏–∫—Å–µ–ª–∏:</label>
                    <input type="number" id="px3" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∏–∫—Å–µ–ª–∏" step="1">
                </div>
                <div class="result" id="result3b"></div>
            </div>
        </section>
    </div>

    <script>
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
        function getResolution() {
            return parseFloat(document.getElementById('resolution').value);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∫–ª—é—á–µ–Ω–æ –ª–∏ –æ–∫—Ä—É–≥–ª–µ–Ω–∏–µ
        function isRoundingEnabled() {
            return document.getElementById('rounding').checked;
        }
        
        // –û–∫—Ä—É–≥–ª–µ–Ω–∏–µ –ø–∏–∫—Å–µ–ª–µ–π –≤–≤–µ—Ä—Ö –µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω–æ
        function roundPixels(value) {
            if (isRoundingEnabled()) {
                return Math.ceil(value);
            }
            return value;
        }
        
        // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –º–º –≤ –ø–∏–∫—Å–µ–ª–∏
        function convertMmToPx(converterId) {
            const mmInput = document.getElementById(`mm${converterId}`);
            const resultElement = document.getElementById(`result${converterId}`);
            
            if (!mmInput.value) {
                resultElement.textContent = '';
                return;
            }
            
            const mm = parseFloat(mmInput.value);
            const resolution = getResolution();
            let pixels = (mm * resolution) / 25.4;
            
            // –û–∫—Ä—É–≥–ª—è–µ–º –µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω–∞ –æ–ø—Ü–∏—è
            pixels = roundPixels(pixels);
            
            if (isRoundingEnabled()) {
                resultElement.textContent = `${pixels} –ø–∏–∫—Å–µ–ª–µ–π`;
            } else {
                resultElement.textContent = `${pixels.toFixed(2)} –ø–∏–∫—Å–µ–ª–µ–π`;
            }
        }
        
        // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –ø–∏–∫—Å–µ–ª–µ–π –≤ –º–º
        function convertPxToMm(converterId) {
            const pxInput = document.getElementById(`px${converterId}`);
            const resultElement = document.getElementById(`result${converterId}b`);
            
            if (!pxInput.value) {
                resultElement.textContent = '';
                return;
            }
            
            const px = parseFloat(pxInput.value);
            const resolution = getResolution();
            const mm = (px * 25.4) / resolution;
            
            resultElement.textContent = `${mm.toFixed(2)} –º–º`;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –∏–ª–∏ –æ–∫—Ä—É–≥–ª–µ–Ω–∏—è
        function updateAllResults() {
            for (let i = 1; i <= 3; i++) {
                convertMmToPx(i);
                convertPxToMm(i);
            }
        }
        
        // PWA —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∫–æ–≥–¥–∞ –¥–æ—Å—Ç—É–ø–Ω–æ
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installButton.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        document.addEventListener('DOMContentLoaded', function() {
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤—Å–µ—Ö –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`mm${i}`).addEventListener('input', function() {
                    convertMmToPx(i);
                });
                
                document.getElementById(`px${i}`).addEventListener('input', function() {
                    convertPxToMm(i);
                });
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
            document.getElementById('resolution').addEventListener('input', updateAllResults);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è —á–µ–∫–±–æ–∫—Å–∞
            document.getElementById('rounding').addEventListener('change', updateAllResults);
        });
    </script>
