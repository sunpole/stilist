<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Типография: Бизнес-симулятор</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<style>
:root {
    --bs-body-bg: #121212;
    --bs-body-color: #e0e0e0;
    --bs-primary: #0dcaf0;
    --bs-success: #198754;
    --bs-warning: #ffc107;
    --bs-danger: #dc3545;
    --bs-info: #0dcaf0;
    --bs-light: #1e1e1e;
    --bs-dark: #0d0d0d;
}

body {
    background: var(--bs-body-bg);
    color: var(--bs-body-color);
    font-family: 'Segoe UI', system-ui, sans-serif;
    padding-top: 100px;
}

.navbar {
    background: var(--bs-dark);
    color: var(--bs-body-color);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1050;
    padding: 0.5rem 1rem;
    border-bottom: 1px solid #333;
}

.navbar .h4, .navbar .small {
    color: var(--bs-body-color);
}

.game-container {
    max-width: 1200px;
    margin: 0 auto;
}

.stat-card {
    transition: all 0.2s;
    border: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    margin-bottom: 10px;
    background: #1e1e1e;
}

.building-grid {
    display: grid;
    gap: 3px;
    background: #2a2a2a;
    padding: 5px;
    border-radius: 6px;
    border: 2px solid #333;
    margin-bottom: 10px;
}

.grid-cell {
    background: #1e1e1e;
    aspect-ratio: 1;
    border: 1px solid #444;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    transition: all 0.2s;
}

.grid-cell.available {
    border-style: dashed;
    background: #0a2a2a;
}

.grid-cell.available:hover {
    background: #0c3b3b;
}

.grid-cell.unavailable {
    cursor: not-allowed;
    opacity: 0.5;
}

.equipment {
    width: 90%;
    height: 90%;
    border-radius: 3px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 0.6rem;
    text-align: center;
    padding: 2px;
    font-weight: 500;
}

.equipment.production { background: linear-gradient(135deg, #dc3545, #c82333); }
.equipment.storage { background: linear-gradient(135deg, #fd7e14, #e55a00); }
.equipment.advertising { background: linear-gradient(135deg, #198754, #146c43); }
.equipment.quality { background: linear-gradient(135deg, #0dcaf0, #0992b7); }

.equipment.broken {
    opacity: 0.7;
    background: linear-gradient(135deg, #6c757d, #495057) !important;
}

.production-animation {
    animation: produce 0.5s ease-in-out;
}

@keyframes produce {
    0% { background-color: rgba(25, 135, 84, 0.3); }
    100% { background-color: transparent; }
}

.orders-queue {
    max-height: 150px;
    overflow-y: auto;
}

/* Управление сверху */
.control-panel {
    position: fixed;
    top: 60px;
    width: 100%;
    z-index: 1040;
    background: #1a1a1a;
    padding: 5px;
    display: flex;
    gap: 5px;
    justify-content: center;
    flex-wrap: wrap;
    border-bottom: 1px solid #333;
}

.control-panel button, .control-panel input[type=range] {
    flex: 1 1 auto;
}

@media (max-width: 768px) {
    body { font-size: 14px; padding-top: 120px; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark">
    <span class="navbar-brand h4"><i class="bi bi-printer-fill text-primary me-2"></i>Типография Pro</span>
    <div class="text-end">
        <div class="h4 text-success mb-0" id="money">1,000 ₽</div>
        <small id="building-level">Квартира • Уровень 1</small>
    </div>
</nav>

<!-- Control Panel -->
<div class="control-panel">
    <button class="btn btn-primary btn-sm" onclick="buyMaterials()">Закупить материалы <span id="buy-materials-value"></span></button>
    <button class="btn btn-success btn-sm" onclick="shipOrders()">Отгрузить <span id="ship-value">0 ₽</span></button>
    <button class="btn btn-warning btn-sm" onclick="launchAdvertising()">Реклама <span id="ad-cost">500 ₽</span></button>
    <button class="btn btn-info btn-sm" id="find-orders-btn" onclick="findOrders()" disabled>Найти заказ</button>
    <button class="btn btn-danger btn-sm" onclick="repairAll()">Ремонт всего <span id="repair-cost">0 ₽</span></button>
    <input type="range" min="0" max="100" value="0" id="material-slider" style="width:100px" onchange="buyMaterialsSlider()">
</div>

<div class="container game-container">
    <div class="row">
        <div class="col-lg-8">
            <div class="card stat-card mb-2">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title mb-0" id="current-building">Квартира</h5>
                        <button class="btn btn-warning btn-sm" id="upgrade-btn" onclick="upgradeBuilding()" disabled>Улучшить <small id="upgrade-cost">75,000 ₽</small></button>
                    </div>
                    <div class="building-grid" id="building-grid"></div>
                </div>
            </div>

            <div class="card stat-card">
                <div class="card-body">
                    <h5 class="card-title mb-2">Очередь заказов</h5>
                    <div class="orders-queue" id="orders-queue">
                        <div class="text-muted text-center">Нет активных заказов</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card stat-card">
                <div class="card-body">
                    <h5 class="card-title mb-2">Статистика</h5>
                    <div class="row text-center">
                        <div class="col-6 mb-2">
                            <div class="text-primary">
                                <i class="bi bi-printer fs-4"></i>
                                <div class="h6 mt-1" id="stat-production">0</div>
                                <small>Производство/мин</small>
                            </div>
                        </div>
                        <div class="col-6 mb-2">
                            <div class="text-success">
                                <i class="bi bi-graph-up fs-4"></i>
                                <div class="h6 mt-1" id="stat-multiplier">1.0x</div>
                                <small>Множитель</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-warning">
                                <i class="bi bi-box fs-4"></i>
                                <div class="h6 mt-1" id="stat-storage">100</div>
                                <small>Вместимость</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-info">
                                <i class="bi bi-star fs-4"></i>
                                <div class="h6 mt-1" id="stat-quality">100%</div>
                                <small>Качество</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// ------------------- GAME STATE -------------------
const BALANCE = {
    BASE_ORDER_PRICE: 50,
    MATERIAL_COST: 10,
    AD_COST: 500,
    FIND_ORDERS_COST: 100,
    BASE_PRODUCTION_SPEED: 1,
    ORGANIC_ORDERS_RATE: 0.05,
    AD_EFFECT_DECAY: 0.05,
    UPGRADE_COSTS: { apartment: 75000, salon: 1000000 },
    EQUIPMENT: {
        'small_printer': {name:'Мал. принтер', type:'production', price:200, production:2, breakdownRisk:0.01},
        'paper_shelf': {name:'Полка', type:'storage', price:100, storage:50, breakdownRisk:0.005},
        'flyer_table': {name:'Стол', type:'advertising', price:150, advertising:0.1, breakdownRisk:0.008}
    }
};

const gameState = {
    money: 1000,
    materials: 0,
    currentOrders: 0,
    readyOrders: 0,
    advertisingEffect: 0.0,
    qualityMultiplier: 1.0,
    currentBuilding: 'apartment',
    productionAccumulator: 0,
    organicOrdersTimer:0,
    findCooldown:0,
    equipment: [],
};

// ------------------- UI -------------------
function updateUI(){
    document.getElementById('money').textContent = gameState.money.toLocaleString()+' ₽';
    document.getElementById('stat-production').textContent = getTotalProduction().toFixed(1);
    document.getElementById('stat-storage').textContent = 100;
    document.getElementById('stat-quality').textContent = Math.floor(gameState.qualityMultiplier*100)+'%';
    document.getElementById('ship-value').textContent = calculateOrderValue()+' ₽';
    document.getElementById('buy-materials-value').textContent = `(${BALANCE.MATERIAL_COST} ₽/ед)`;
    document.getElementById('ad-cost').textContent = BALANCE.AD_COST+' ₽';
    document.getElementById('upgrade-cost').textContent = BALANCE.UPGRADE_COSTS[gameState.currentBuilding].toLocaleString()+' ₽';
    document.getElementById('repair-cost').textContent = calculateRepairCost()+' ₽';
}

// ------------------- EQUIPMENT -------------------
function getTotalProduction(){
    let prod = BALANCE.BASE_PRODUCTION_SPEED;
    gameState.equipment.forEach(e=>{
        if(!e.broken && e.type==='production') prod += e.production;
    });
    return prod * gameState.qualityMultiplier;
}

function calculateRepairCost(){
    let cost=0;
    gameState.equipment.forEach(e=>{if(e.broken) cost+=e.price;});
    return cost;
}

// ------------------- ORDERS -------------------
function calculateOrderValue(){
    return Math.floor(BALANCE.BASE_ORDER_PRICE*gameState.qualityMultiplier*(1+gameState.advertisingEffect));
}

function addOrder(){
    if(gameState.materials>0){
        gameState.materials--;
        gameState.currentOrders++;
        updateOrdersQueue();
    }
}

function shipOrders(){
    if(gameState.currentOrders>0){
        let value = calculateOrderValue()*gameState.currentOrders;
        gameState.money += value;
        gameState.currentOrders = 0;
        updateOrdersQueue();
        updateUI();
    }
}

function updateOrdersQueue(){
    const queueDiv = document.getElementById('orders-queue');
    queueDiv.innerHTML = '';
    if(gameState.currentOrders===0){
        queueDiv.innerHTML='<div class="text-muted text-center">Нет активных заказов</div>';
    } else {
        for(let i=0;i<gameState.currentOrders;i++){
            let div=document.createElement('div');
            div.className='p-1 mb-1 bg-secondary rounded';
            div.textContent='Заказ '+(i+1);
            queueDiv.appendChild(div);
        }
    }
}

// ------------------- MATERIALS -------------------
function buyMaterials(){
    if(gameState.money>=BALANCE.MATERIAL_COST){
        gameState.money -= BALANCE.MATERIAL_COST;
        gameState.materials++;
        updateUI();
    }
}

function buyMaterialsSlider(){
    const slider = document.getElementById('material-slider');
    let qty = parseInt(slider.value);
    let cost = qty*BALANCE.MATERIAL_COST;
    if(gameState.money>=cost){
        gameState.money -= cost;
        gameState.materials += qty;
        slider.value=0;
        updateUI();
    }
}

// ------------------- ADVERTISING -------------------
function launchAdvertising(){
    if(gameState.money>=BALANCE.AD_COST){
        gameState.money -= BALANCE.AD_COST;
        gameState.advertisingEffect += 0.2;
        if(gameState.advertisingEffect>1) gameState.advertisingEffect=1;
        updateUI();
    }
}

// ------------------- FIND ORDERS -------------------
function findOrders(){
    if(gameState.money>=BALANCE.FIND_ORDERS_COST){
        gameState.money -= BALANCE.FIND_ORDERS_COST;
        let newOrders = Math.floor(Math.random()*5)+1;
        for(let i=0;i<newOrders;i++) addOrder();
        gameState.findCooldown=30;
        document.getElementById('find-orders-btn').disabled=true;
        updateUI();
    }
}

// ------------------- REPAIR -------------------
function repairAll(){
    const cost = calculateRepairCost();
    if(gameState.money>=cost){
        gameState.equipment.forEach(e=>{e.broken=false;});
        gameState.money -= cost;
        updateUI();
    }
}

// ------------------- BUILDING -------------------
function upgradeBuilding(){
    const cost = BALANCE.UPGRADE_COSTS[gameState.currentBuilding];
    if(gameState.money>=cost){
        gameState.money -= cost;
        if(gameState.currentBuilding==='apartment') gameState.currentBuilding='salon';
        updateUI();
    }
}

// ------------------- TIMERS -------------------
setInterval(()=>{
    // Organic orders
    gameState.organicOrdersTimer+=1;
    if(gameState.organicOrdersTimer>=10){
        gameState.organicOrdersTimer=0;
        if(Math.random()<BALANCE.ORGANIC_ORDERS_RATE+gameState.advertisingEffect){
            addOrder();
        }
    }

    // Production
    gameState.productionAccumulator += getTotalProduction()/60;
    if(gameState.productionAccumulator>=1){
        let produced=Math.floor(gameState.productionAccumulator);
        gameState.currentOrders += produced;
        gameState.productionAccumulator -= produced;
    }

    // Quality decay / recovery
    let reduction = 0;
    gameState.equipment.forEach(e=>{if(e.broken) reduction+=0.1;});
    gameState.qualityMultiplier = Math.max(0.7,1-reduction);

    // Find cooldown
    if(gameState.findCooldown>0){
        gameState.findCooldown--;
        document.getElementById('find-orders-btn').textContent = 'Найти заказ ('+gameState.findCooldown+'s)';
        if(gameState.findCooldown===0){
            document.getElementById('find-orders-btn').textContent='Найти заказ';
            document.getElementById('find-orders-btn').disabled=false;
        }
    }

    updateUI();
},1000);

// ------------------- INITIALIZATION -------------------
function initEquipmentGrid(){
    const grid = document.getElementById('building-grid');
    grid.innerHTML='';
    for(let i=0;i<3;i++){
        let cell=document.createElement('div');
        cell.className='grid-cell available';
        cell.textContent='Пусто';
        grid.appendChild(cell);
    }
}

initEquipmentGrid();
updateUI();
</script>
</body>
</html>
