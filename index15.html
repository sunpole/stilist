        // DOM elements
        const haveCurrencySelect = document.getElementById('have-currency');
        const wantCurrencySelect = document.getElementById('want-currency');
        const haveAmountInput = document.getElementById('have-amount');
        const wantAmountInput = document.getElementById('want-amount');
        const exchangeResult = document.getElementById('exchange-result');
        const exchangeRate = document.getElementById('exchange-rate');
        const currencyGrid = document.getElementById('currency-grid');

        // Format number with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Calculate exchange
        function calculateExchange() {
            const haveValue = parseFloat(haveCurrencySelect.value);
            const wantValue = parseFloat(wantCurrencySelect.value);
            const haveAmount = parseFloat(haveAmountInput.value);
            
            if (isNaN(haveAmount) || haveAmount <= 0) {
                exchangeResult.textContent = "0";
                exchangeRate.textContent = "–ö—É—Ä—Å: 1 = 1";
                return;
            }
            
            const exchangeAmount = (haveValue * haveAmount) / wantValue;
            const rate = haveValue / wantValue;
            
            wantAmountInput.value = exchangeAmount.toFixed(8).replace(/\.?0+$/, '');
            exchangeResult.textContent = formatNumber(Math.floor(exchangeAmount * 100) / 100);
            exchangeRate.textContent = `–ö—É—Ä—Å: 1 = ${rate.toFixed(4)}`;
        }

        // Populate currency grid
        function populateCurrencyGrid() {
            currencyGrid.innerHTML = '';
            
            currencies.forEach(currency => {
                const currencyItem = document.createElement('div');
                currencyItem.className = 'currency-item';
                currencyItem.innerHTML = `
                    <div class="currency-icon">${currency.icon}</div>
                    <div class="currency-name">${currency.name}</div>
                    <div class="currency-value">${formatNumber(currency.value)}</div>
                `;
                
                currencyItem.addEventListener('click', () => {
                    haveCurrencySelect.value = currency.value;
                    haveAmountInput.value = 1;
                    calculateExchange();
                });
                
                currencyGrid.appendChild(currencyItem);
            });
        }

        // Event listeners
        haveCurrencySelect.addEventListener('change', calculateExchange);
        wantCurrencySelect.addEventListener('change', calculateExchange);
        haveAmountInput.addEventListener('input', calculateExchange);

        // Initialize
        populateCurrencyGrid();
        calculateExchange();
    </script>
