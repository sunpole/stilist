<style>
  .import-json {
    font-family: Arial, sans-serif;
    padding: 1rem;
    border-radius: 8px;
    background: #f9f9f9;
    max-width: 800px;

  .file-item:hover {

  .search-box {

  .search-input {
    flex: 1;

  }
  
  .search-btn {
    padding: 4px 8px;
    border: 1px solid #ddd;
    border-left: none;
    border-radius: 0 4px 4px 0;
    background: #f0f0f0;
    cursor: pointer;
  }
</style>

<div class="import-json">
  <div class="import-header">
    <h3 style="margin: 0">–ò–º–ø–æ—Ä—Ç JSON</h3>
    <div id="status-text" style="font-size: 13px; color: #666;">–ì–æ—Ç–æ–≤–æ</div>
  </div>
  
  <div class="file-info" id="file-info">
    –§–∞–π–ª –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω
  </div>
  
  <div class="import-methods">
    <button class="import-btn" id="file-btn" title="–ò–º–ø–æ—Ä—Ç —Å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞">üìÅ –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</button>
    <button class="import-btn" id="project-btn" title="–ü–æ–∏—Å–∫ –≤ –ø—Ä–æ–µ–∫—Ç–µ">üîç –ü—Ä–æ–µ–∫—Ç</button>
    <button class="import-btn" id="url-btn" title="–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ URL">üåê –°—Å—ã–ª–∫–∞</button>
  </div>
  
  <div class="file-explorer" id="file-explorer" style="display: none;">
    <div class="search-box">
      <input type="text" id="search-input" class="search-input" placeholder="–ü–æ–∏—Å–∫ JSON —Ñ–∞–π–ª–æ–≤...">
      <button id="refresh-btn" class="search-btn">‚ü≥</button>
    </div>
    <div id="file-list"></div>
  </div>
</div>

<script>
  // –û—Å–Ω–æ–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
  const statusText = document.getElementById('status-text');
  const fileInfo = document.getElementById('file-info');
  const fileExplorer = document.getElementById('file-explorer');
  const fileList = document.getElementById('file-list');
  const searchInput = document.getElementById('search-input');
  const refreshBtn = document.getElementById('refresh-btn');

  // 1. –ò–º–ø–æ—Ä—Ç –∏–∑ —Ñ–∞–π–ª–∞
  document.getElementById('file-btn').addEventListener('click', () => {
    fileExplorer.style.display = 'none';
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.json';
    
    input.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      
      updateStatus('–ó–∞–≥—Ä—É–∑–∫–∞...');
      
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const jsonData = JSON.parse(e.target.result);
          updateFileInfo(`–§–∞–π–ª: ${file.name} (${formatFileSize(file.size)})`);
          saveToLocalStorage(jsonData);
          updateStatus('–£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω');
        } catch (err) {
          updateStatus('–û—à–∏–±–∫–∞: –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π JSON', 'error');
        }
      };
      
      reader.readAsText(file);
    };
    
    input.click();
  });

  // 2. –ü–æ–∏—Å–∫ JSON –≤ –ø—Ä–æ–µ–∫—Ç–µ
  document.getElementById('project-btn').addEventListener('click', () => {
    fileExplorer.style.display = 'block';
    searchFiles();
  });

  // 3. –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ URL
  document.getElementById('url-btn').addEventListener('click', async () => {
    fileExplorer.style.display = 'none';
    const url = prompt("–í–≤–µ–¥–∏—Ç–µ URL JSON-—Ñ–∞–π–ª–∞:", "data.json");
    if (!url) return;
    
    updateStatus('–ó–∞–≥—Ä—É–∑–∫–∞...');
    
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ HTTP: " + response.status);
      
      const jsonData = await response.json();
      updateFileInfo(`URL: ${url}`);
      saveToLocalStorage(jsonData);
      updateStatus('–£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω');
    } catch (err) {
      updateStatus('–û—à–∏–±–∫–∞: ' + err.message, 'error');
    }
  });

  // –ü–æ–∏—Å–∫ —Ñ–∞–π–ª–æ–≤ –≤ –ø—Ä–æ–µ–∫—Ç–µ
  async function searchFiles() {
    updateStatus('–ü–æ–∏—Å–∫ —Ñ–∞–π–ª–æ–≤...');
    fileList.innerHTML = '<div class="file-item">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
    
    try {
      // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö —Ñ–∞–π–ª–æ–≤ –≤ –ø—Ä–æ–µ–∫—Ç–µ
      const files = await getProjectFiles();
      displayFiles(files);
      updateStatus(`–ù–∞–π–¥–µ–Ω–æ ${files.length} —Ñ–∞–π–ª–æ–≤`);
    } catch (err) {
      updateStatus('–û—à–∏–±–∫–∞: ' + err.message, 'error');
      fileList.innerHTML = `<div class="file-item" style="color:red;">${err.message}</div>`;
    }
  }

  // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤ –∏–∑ –ø—Ä–æ–µ–∫—Ç–∞
  async function getProjectFiles() {
    try {
      // –î–ª—è GitHub Pages –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –ø–æ–¥—Ö–æ–¥
      if (window.location.host.includes('github.io')) {
        return await getGitHubFiles();
      }
      
      // –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞ –ø–æ–ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –ª–∏—Å—Ç–∏–Ω–≥ –∫–∞—Ç–∞–ª–æ–≥–∞
      try {
        const response = await fetch('./?list-files');
        if (response.ok) {
          const html = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const links = Array.from(doc.querySelectorAll('a[href$=".json"]'));
          
          return links.map(link => ({
            name: link.textContent,
            path: link.getAttribute('href'),
            size: 'N/A'
          }));
        }
      } catch (e) {
        console.log("–°–µ—Ä–≤–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ª–∏—Å—Ç–∏–Ω–≥ —Ñ–∞–π–ª–æ–≤");
      }
      
      // Fallback: –ø—Ä–æ–≤–µ—Ä–∫–∞ –∏–∑–≤–µ—Å—Ç–Ω—ã—Ö –ø—É—Ç–µ–π
      return await checkDefaultPaths();
    } catch (err) {
      console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ñ–∞–π–ª–æ–≤:", err);
      throw err;
    }
  }

  // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ñ–∞–π–ª–æ–≤ –¥–ª—è GitHub Pages
  async function getGitHubFiles() {
    try {
      // –ü–æ–ª—É—á–∞–µ–º –∏–º—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –∏–∑ URL
      const pathParts = window.location.pathname.split('/');
      const repoName = pathParts[1];
      
      if (!repoName) {
        throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π");
      }
      
      // –§–æ—Ä–º–∏—Ä—É–µ–º URL –¥–ª—è API GitHub
      const apiUrl = `https://api.github.com/repos/${repoName}/${repoName}.github.io/contents/`;
      const response = await fetch(apiUrl);
      
      if (!response.ok) {
        throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ñ–∞–π–ª—ã —Å GitHub");
      }
      
      const data = await response.json();
      return data
        .filter(file => file.name.endsWith('.json'))
        .map(file => ({
          name: file.name,
          path: file.path,
          size: formatFileSize(file.size)
        }));
    } catch (err) {
      console.error("–û—à–∏–±–∫–∞ GitHub API:", err);
      // –ï—Å–ª–∏ API –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø—Ä–æ–±—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –ø—É—Ç–∏
      return await checkDefaultPaths();
    }
  }

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö –ø—É—Ç–µ–π –∫ JSON —Ñ–∞–π–ª–∞–º
  async function checkDefaultPaths() {
    const knownFiles = ['data.json', 'config.json', 'db.json', 'settings.json'];
    const availableFiles = [];
    
    for (const file of knownFiles) {
      try {
        const response = await fetch(file);
        if (response.ok) {
          const size = (await response.blob()).size;
          availableFiles.push({
            name: file,
            path: file,
            size: formatFileSize(size)
          });
        }
      } catch (e) {
        console.log(`–§–∞–π–ª ${file} –Ω–µ –Ω–∞–π–¥–µ–Ω`);
      }
    }
    
    if (availableFiles.length === 0) {
      throw new Error("JSON —Ñ–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã");
    }
    
    return availableFiles;
  }

  // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
  function displayFiles(files) {
    fileList.innerHTML = '';
    
    if (files.length === 0) {
      fileList.innerHTML = '<div class="file-item">–§–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
      return;
    }
    
    const searchTerm = searchInput.value.toLowerCase();
    const filteredFiles = files.filter(file => 
      file.name.toLowerCase().includes(searchTerm)
    );
    
    if (filteredFiles.length === 0) {
      fileList.innerHTML = '<div class="file-item">–ù–µ—Ç —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π</div>';
      return;
    }
    
    filteredFiles.forEach(file => {
      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';
      fileItem.innerHTML = `
        <span>${file.name}</span>
        <span class="file-size">${file.size}</span>
      `;
      
      fileItem.addEventListener('click', async () => {
        updateStatus(`–ó–∞–≥—Ä—É–∑–∫–∞ ${file.name}...`);
        try {
          const response = await fetch(file.path);
          const jsonData = await response.json();
          
          updateFileInfo(`–§–∞–π–ª: ${file.name} (${file.size})`);
          saveToLocalStorage(jsonData);
          updateStatus('–£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω');
          fileExplorer.style.display = 'none';
        } catch (err) {
          updateStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', 'error');
        }
      });
      
      fileList.appendChild(fileItem);
    });
  }

  // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
  function formatFileSize(bytes) {
    if (!bytes || bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
  }

  // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
  function saveToLocalStorage(data) {
    try {
      localStorage.setItem('currentJson', JSON.stringify(data));
      localStorage.setItem('lastLoaded', new Date().toLocaleString());
      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –æ –Ω–æ–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
      window.dispatchEvent(new CustomEvent('json-loaded', { detail: data }));
    } catch (e) {
      console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", e);
    }
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
  function updateStatus(message, type = 'info') {
    statusText.textContent = message;
    statusText.style.color = type === 'error' ? 'red' : '#666';
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ñ–∞–π–ª–µ
  function updateFileInfo(info) {
    fileInfo.textContent = info;
  }

  // –°–æ–±—ã—Ç–∏—è –ø–æ–∏—Å–∫–∞
  searchInput.addEventListener('input', () => {
    searchFiles();
  });
  
  refreshBtn.addEventListener('click', () => {
    searchFiles();
  });

  // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
  if (localStorage.getItem('currentJson')) {
    updateFileInfo(`–ü–æ—Å–ª–µ–¥–Ω–∏–π —Ñ–∞–π–ª: ${localStorage.getItem('lastLoaded')}`);
  }
</script>
