<style>
  .server-import {
    font-family: Arial, sans-serif;
    padding: 1rem;
    border-radius: 8px;
    background: #f9f9f9;
    max-width: 800px;
    margin: 0 auto;
  }
  
  .server-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.5rem;
  }
  
  .server-controls {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
  }
  
  .server-btn {
    background: #4a6fa5;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 13px;
  }
  
  .server-info {
    padding: 0.5rem;
    background: #eef;
    border-radius: 4px;
    margin-bottom: 0.5rem;
    font-size: 13px;
  }
  
  .server-explorer {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 0.5rem;
    margin-bottom: 0.5rem;
    max-height: 300px;
    overflow-y: auto;
  }
  
  .server-item {
    padding: 0.3rem;
    cursor: pointer;
    border-radius: 3px;
    display: flex;
    justify-content: space-between;
  }
  
  .server-item:hover {
    background: #f0f0f0;
  }
  
  .server-path {
    color: #666;
    font-size: 0.8em;
  }
  
  .server-search {
    display: flex;
    margin-bottom: 0.5rem;
  }
  
  .server-search input {
    flex: 1;
    padding: 4px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  
  .server-status {
    height: 4px;
    background: #e0e0e0;
    border-radius: 2px;
    margin-top: 0.5rem;
    overflow: hidden;
  }
  
  .server-progress {
    height: 100%;
    background: #4CAF50;
    width: 0%;
    transition: width 0.3s;
  }
</style>

<div class="server-import">
  <div class="server-header">
    <h3 style="margin: 0">–ó–∞–≥—Ä—É–∑–∫–∞ —Å —Å–µ—Ä–≤–µ—Ä–∞</h3>
    <div id="server-status-text" style="font-size: 13px; color: #666;">–ì–æ—Ç–æ–≤–æ</div>
  </div>
  
  <div class="server-info" id="server-info">
    –§–∞–π–ª –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω
  </div>
  
  <div class="server-controls">
    <button class="server-btn" id="server-refresh-btn">‚ü≥ –û–±–Ω–æ–≤–∏—Ç—å</button>
    <button class="server-btn" id="server-back-btn">‚Üê –ù–∞–∑–∞–¥</button>
    <input type="text" id="server-path-input" placeholder="–ü—É—Ç—å –∫ –ø–∞–ø–∫–µ" style="flex:1; padding:4px;">
    <button class="server-btn" id="server-go-btn">–ü–µ—Ä–µ–π—Ç–∏</button>
  </div>
  
  <div class="server-search">
    <input type="text" id="server-search-input" placeholder="–ü–æ–∏—Å–∫ JSON —Ñ–∞–π–ª–æ–≤...">
  </div>
  
  <div class="server-explorer" id="server-explorer">
    <div class="server-item">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤...</div>
  </div>
  
  <div class="server-status">
    <div class="server-progress" id="server-progress"></div>
  </div>
</div>

<script>
  // –¢–µ–∫—É—â–∏–π –ø—É—Ç—å –∏ –∏—Å—Ç–æ—Ä–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
  let currentPath = './';
  let pathHistory = [];
  
  // –û—Å–Ω–æ–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
  const serverStatusText = document.getElementById('server-status-text');
  const serverInfo = document.getElementById('server-info');
  const serverExplorer = document.getElementById('server-explorer');
  const serverProgress = document.getElementById('server-progress');
  const pathInput = document.getElementById('server-path-input');
  const searchInput = document.getElementById('server-search-input');

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  document.addEventListener('DOMContentLoaded', () => {
    loadDirectory(currentPath);
    
    // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
    document.getElementById('server-refresh-btn').addEventListener('click', () => {
      loadDirectory(currentPath);
    });
    
    document.getElementById('server-back-btn').addEventListener('click', () => {
      if (pathHistory.length > 0) {
        currentPath = pathHistory.pop();
        loadDirectory(currentPath);
      }
    });
    
    document.getElementById('server-go-btn').addEventListener('click', () => {
      const newPath = pathInput.value.trim() || './';
      pathHistory.push(currentPath);
      currentPath = newPath;
      loadDirectory(currentPath);
    });
    
    searchInput.addEventListener('input', () => {
      filterFiles();
    });
    
    pathInput.value = currentPath;
  });

  // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
  async function loadDirectory(path) {
    updateStatus('–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤...', 30);
    pathInput.value = path;
    
    try {
      // –≠–º—É–ª—è—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞ –∫ —Å–µ—Ä–≤–µ—Ä—É
      const files = await fetchDirectoryContents(path);
      displayFiles(files);
      updateStatus(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${path}`, 100);
    } catch (err) {
      updateStatus(`–û—à–∏–±–∫–∞: ${err.message}`, 0);
      serverExplorer.innerHTML = `<div class="server-item" style="color:red;">${err.message}</div>`;
    }
  }

  // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ —Å —Å–µ—Ä–≤–µ—Ä–∞
  async function fetchDirectoryContents(path) {
    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç fetch –∫ API —Å–µ—Ä–≤–µ—Ä–∞
    // –≠—Ç–æ –¥–µ–º–æ-—Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è —Å —ç–º—É–ª—è—Ü–∏–µ–π
    
    // –î–ª—è GitHub Pages - —Å–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞
    if (window.location.host.includes('github.io')) {
      return await fetchGitHubContents(path);
    }
    
    // –≠–º—É–ª—è—Ü–∏—è –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞
    return new Promise((resolve) => {
      setTimeout(() => {
        const demoFiles = [
          { name: 'data.json', path: path + 'data.json', type: 'file', size: 2451 },
          { name: 'config.json', path: path + 'config.json', type: 'file', size: 1024 },
          { name: 'users', path: path + 'users/', type: 'directory' },
          { name: 'settings.json', path: path + 'settings.json', type: 'file', size: 512 }
        ];
        
        // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–ª—å–∫–æ JSON —Ñ–∞–π–ª—ã –∏ –ø–∞–ø–∫–∏
        resolve(demoFiles.filter(file => 
          file.type === 'directory' || file.name.endsWith('.json')
        ));
      }, 500);
    });
  }

  // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ñ–∞–π–ª–æ–≤ –∏–∑ GitHub (–¥–ª—è GitHub Pages)
  async function fetchGitHubContents(path) {
    try {
      const repoName = window.location.pathname.split('/')[1];
      if (!repoName) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π");
      
      const apiUrl = `https://api.github.com/repos/${repoName}/${repoName}.github.io/contents/${path}`;
      const response = await fetch(apiUrl);
      
      if (!response.ok) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ñ–∞–π–ª—ã");
      
      const data = await response.json();
      return data.map(item => ({
        name: item.name,
        path: item.path,
        type: item.type === 'dir' ? 'directory' : 'file',
        size: item.size || 0
      })).filter(item => 
        item.type === 'directory' || item.name.endsWith('.json')
      );
    } catch (err) {
      console.error("GitHub API error:", err);
      throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤");
    }
  }

  // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ñ–∞–π–ª–æ–≤ –≤ –ø—Ä–æ–≤–æ–¥–Ω–∏–∫–µ
  function displayFiles(files) {
    serverExplorer.innerHTML = '';
    
    if (files.length === 0) {
      serverExplorer.innerHTML = '<div class="server-item">–ü–∞–ø–∫–∞ –ø—É—Å—Ç–∞</div>';
      return;
    }
    
    // –°–Ω–∞—á–∞–ª–∞ –ø–∞–ø–∫–∏, –ø–æ—Ç–æ–º —Ñ–∞–π–ª—ã
    const sortedFiles = [...files].sort((a, b) => {
      if (a.type === 'directory' && b.type !== 'directory') return -1;
      if (a.type !== 'directory' && b.type === 'directory') return 1;
      return a.name.localeCompare(b.name);
    });
    
    sortedFiles.forEach(file => {
      const item = document.createElement('div');
      item.className = 'server-item';
      
      if (file.type === 'directory') {
        item.innerHTML = `
          <span>üìÅ ${file.name}</span>
          <span class="server-path">–ø–∞–ø–∫–∞</span>
        `;
        
        item.addEventListener('click', () => {
          pathHistory.push(currentPath);
          currentPath = file.path;
          loadDirectory(currentPath);
        });
      } else {
        item.innerHTML = `
          <span>üìÑ ${file.name}</span>
          <span class="server-path">${formatFileSize(file.size)}</span>
        `;
        
        item.addEventListener('click', () => {
          loadFile(file.path);
        });
      }
      
      serverExplorer.appendChild(item);
    });
    
    filterFiles();
  }

  // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ñ–∞–π–ª–æ–≤ –ø–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
  function filterFiles() {
    const searchTerm = searchInput.value.toLowerCase();
    if (!searchTerm) return;
    
    const items = serverExplorer.querySelectorAll('.server-item');
    items.forEach(item => {
      const fileName = item.textContent.toLowerCase();
      item.style.display = fileName.includes(searchTerm) ? '' : 'none';
    });
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ JSON —Ñ–∞–π–ª–∞
  async function loadFile(filePath) {
    updateStatus(`–ó–∞–≥—Ä—É–∑–∫–∞ ${filePath}...`, 30);
    
    try {
      const response = await fetch(filePath);
      if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞");
      
      const jsonData = await response.json();
      updateStatus(`–£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω: ${filePath}`, 100);
      updateFileInfo(`–§–∞–π–ª: ${filePath.split('/').pop()} (${formatFileSize(response.headers.get('content-length') || 0)})`);
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ
      saveToLocalStorage(jsonData);
    } catch (err) {
      updateStatus(`–û—à–∏–±–∫–∞: ${err.message}`, 0);
    }
  }

  // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
  function saveToLocalStorage(data) {
    try {
      localStorage.setItem('currentJson', JSON.stringify(data));
      localStorage.setItem('lastLoadedFrom', currentPath);
      localStorage.setItem('lastLoadedTime', new Date().toLocaleString());
      
      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –æ –Ω–æ–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
      window.dispatchEvent(new CustomEvent('json-loaded', {
        detail: {
          source: 'server',
          path: currentPath
        }
      }));
    } catch (e) {
      console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", e);
    }
  }

  // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
  function formatFileSize(bytes) {
    if (!bytes) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
  function updateStatus(message, percent = 0) {
    serverStatusText.textContent = message;
    serverProgress.style.width = percent + '%';
    serverProgress.style.backgroundColor = percent === 100 ? '#4CAF50' : 
                                        percent > 0 ? '#2196F3' : '#ff9800';
  }
  
  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ñ–∞–π–ª–µ
  function updateFileInfo(info) {
    serverInfo.textContent = info;
  }
</script>
