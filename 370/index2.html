<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Математический Спринт</title>
    <style>
        :root {
            --bg-primary: #0f1116;
            --bg-secondary: #1a1d26;
            --bg-elevated: #252a37;
            --bg-accent: #2d3445;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-neon: #00e5ff;
            --accent-success: #00ff9d;
            --accent-warning: #ffb800;
            --accent-error: #ff1744;
            --accent-purple: #8b5cf6;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            line-height: 1.5;
        }

        /* Контейнеры экранов */
        .screen {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 12px;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            overflow-y: auto;
        }

        #screen-game, #screen-result {
            display: none;
        }

        /* Заголовки */
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(135deg, var(--accent-neon), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        h2 {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            text-align: center;
        }

        h3 {
            font-size: 1rem;
            margin-bottom: 0.6rem;
            color: var(--text-secondary);
        }

        /* Информационные панели */
        .info-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--bg-elevated);
            border-radius: 10px;
            padding: 0.8rem;
            margin: 0.4rem 0;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.5rem;
        }

        /* Кнопки */
        .btn {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid #3f4b66;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 42px;
            width: 100%;
            font-weight: 500;
        }

        .btn:hover {
            border-color: var(--accent-neon);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            border-color: #3f4b66;
        }

        .btn-level {
            margin: 0.2rem 0;
            text-align: left;
            padding-left: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .btn-level.unlocked {
            background: var(--bg-accent);
            border-color: var(--accent-neon);
        }

        .btn-level.locked {
            background: var(--bg-secondary);
        }

        .level-stars {
            font-size: 0.7rem;
            color: var(--accent-warning);
            margin-left: 0.4rem;
        }

        /* Контейнеры */
        #levels-container, #time-container {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            width: 100%;
        }

        .time-option {
            display: flex;
            gap: 0.4rem;
        }

        /* Игровое поле */
        #current-problem {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0.4rem 0;
            color: var(--accent-neon);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #answer-input {
            width: 100%;
            padding: 12px;
            font-size: 1.3rem;
            text-align: center;
            background: var(--bg-primary);
            border: 2px solid var(--bg-elevated);
            border-radius: 8px;
            color: var(--text-primary);
            margin: 0.8rem 0;
            font-weight: 600;
        }

        #answer-input:focus {
            outline: none;
            border-color: var(--accent-neon);
        }

        /* Цифровая клавиатура */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            width: 100%;
            max-width: 280px;
            margin: 0.8rem auto;
        }

        .keypad-btn {
            aspect-ratio: 1;
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 44px;
        }

        .keypad-controls {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 6px;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
        }

        .control-btn {
            font-size: 0.9rem;
            min-height: 44px;
        }

        #submit-btn {
            background: var(--accent-success);
            color: var(--bg-primary);
            border-color: var(--accent-success);
            font-weight: 600;
        }

        #clear-btn {
            background: var(--accent-error);
            color: white;
            border-color: var(--accent-error);
        }

        /* Прогресс-бар */
        .progress-container {
            width: 100%;
            margin: 0.8rem 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.4rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: var(--bg-elevated);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-neon), var(--accent-purple));
            transition: width 0.3s ease;
            transform-origin: left;
        }

        /* Результаты */
        .result-stats {
            font-size: 1rem;
            margin: 0.4rem 0;
        }

        .result-success {
            color: var(--accent-success);
            font-weight: 600;
        }

        .result-failure {
            color: var(--accent-error);
            font-weight: 600;
        }

        /* Кнопка рестарта */
        #restart-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: auto;
            min-height: auto;
            padding: 6px 12px;
            font-size: 0.8rem;
            background: var(--accent-warning);
            border-color: var(--accent-warning);
            z-index: 1000;
        }

        /* Адаптивность */
        @media (max-height: 700px) {
            .screen {
                padding: 8px;
                justify-content: flex-start;
            }
            
            h1 {
                font-size: 1.3rem;
                margin-bottom: 0.8rem;
            }
            
            #current-problem {
                font-size: 1.4rem;
                min-height: 40px;
            }
            
            .btn {
                padding: 8px 10px;
                font-size: 0.85rem;
                min-height: 38px;
            }
            
            .keypad {
                max-width: 260px;
                gap: 4px;
            }
            
            .keypad-btn, .control-btn {
                min-height: 40px;
            }
        }

        @media (max-width: 380px) {
            .screen {
                padding: 6px;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            #current-problem {
                font-size: 1.3rem;
            }
        }

        /* Анимации */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.3s ease;
        }

        /* Скрытие элементов для мобильных */
        @media (max-width: 480px) {
            .hide-on-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Кнопка рестарта -->
    <button class="btn" id="restart-btn" style="display: none;">↻</button>

    <!-- Экран меню/выбора уровня -->
    <div id="screen-menu" class="screen">
        <h1>МАТЕМАТИЧЕСКИЙ СПРИНТ</h1>
        
        <div class="info-panel">
            <h3>ВЫБЕРИТЕ РЕЖИМ</h3>
            <div id="levels-container">
                <!-- Кнопки уровней генерируются скриптом -->
            </div>
        </div>

        <div class="info-panel">
            <h3>ВРЕМЯ</h3>
            <div id="time-container">
                <div class="time-option">
                    <button class="btn" data-time="60">60 СЕКУНД</button>
                </div>
                <div class="time-option">
                    <button class="btn" data-time="120">120 СЕКУНД</button>
                </div>
            </div>
        </div>

        <div class="info-panel hide-on-mobile">
            <h3>СТАТИСТИКА</h3>
            <div id="global-stats">
                <div>Открыто уровней: <span id="unlocked-count">1</span>/10</div>
                <div>Лучший результат: <span id="best-score">0</span></div>
            </div>
        </div>
    </div>

    <!-- Экран игры -->
    <div id="screen-game" class="screen">
        <div class="game-stats info-panel">
            <span>Счёт: <span id="current-score">0</span></span>
            <span>Время: <span id="timer">60</span>с</span>
        </div>
        
        <div class="progress-container">
            <div class="progress-label">
                <span>ПРОГРЕСС</span>
                <span id="progress-percent">100%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 100%"></div>
            </div>
        </div>

        <div class="info-panel">
            <div id="current-problem">10 + 20 = ?</div>
            <input type="text" id="answer-input" placeholder="Введите ответ" inputmode="numeric" autocomplete="off">
        </div>

        <div class="keypad">
            <button class="btn keypad-btn" data-key="1">1</button>
            <button class="btn keypad-btn" data-key="2">2</button>
            <button class="btn keypad-btn" data-key="3">3</button>
            <button class="btn keypad-btn" data-key="4">4</button>
            <button class="btn keypad-btn" data-key="5">5</button>
            <button class="btn keypad-btn" data-key="6">6</button>
            <button class="btn keypad-btn" data-key="7">7</button>
            <button class="btn keypad-btn" data-key="8">8</button>
            <button class="btn keypad-btn" data-key="9">9</button>
            <button class="btn keypad-btn" data-key="0">0</button>
            <button class="btn keypad-btn" data-key="-">-</button>
        </div>

        <div class="keypad-controls">
            <button class="btn control-btn" id="clear-btn">ОЧИСТИТЬ</button>
            <button class="btn control-btn" id="backspace-btn">⌫</button>
            <button class="btn control-btn" id="submit-btn">ENTER</button>
        </div>
    </div>

    <!-- Экран результата -->
    <div id="screen-result" class="screen">
        <div class="info-panel">
            <h2 id="result-title">РЕЗУЛЬТАТ</h2>
            <div class="result-stats">
                Правильных ответов: <span id="result-correct">0</span>
            </div>
            <div class="result-stats">
                Уровень: <span id="result-level">1</span>
            </div>
            <div class="result-stats" id="result-standard-container">
                Стандарт: <span id="result-standard">0/0</span>
            </div>
            <div class="result-stats" id="result-status">
                <!-- Сообщение о победе/поражении -->
            </div>
            <div class="result-stats" id="result-reward">
                <!-- Информация о награде -->
            </div>
            <button class="btn" id="menu-btn">В МЕНЮ</button>
            <button class="btn" id="retry-btn">ПОВТОРИТЬ</button>
        </div>
    </div>

    <script>
        // ==================== КОНФИГУРАЦИЯ ИГРЫ ====================
        const CONFIG = {
            sound: {
                backgroundVolume: 0.25,
                effectsVolume: 1.0,
                files: {
                    background: 'background.mp3',
                    correct: 'correct.mp3',
                    wrong: 'wrong.mp3',
                    victory: 'victory.mp3',
                    defeat: 'defeat.mp3',
                    click: 'click.mp3'
                }
            },

            levels: [
                { name: 'Сложение XX+XX', template: 'xx+xx', standardToUnlock: 8, standardToPass: 10, timeStandard: 12 },
                { name: 'Вычитание XX-XX', template: 'xx-xx', standardToUnlock: 7, standardToPass: 9, timeStandard: 12 },
                { name: 'Умножение X×XX', template: 'x*xx', standardToUnlock: 6, standardToPass: 8, timeStandard: 15 },
                { name: 'Деление XX÷X', template: 'xx/x', standardToUnlock: 5, standardToPass: 7, timeStandard: 15 },
                { name: 'Сложение XXX+XXX', template: 'xxx+xxx', standardToUnlock: 12, standardToPass: 15, timeStandard: 20 },
                { name: 'Вычитание XXX-XXX', template: 'xxx-xxx', standardToUnlock: 10, standardToPass: 12, timeStandard: 20 },
                { name: 'Умножение XX×XX', template: 'xx*xx', standardToUnlock: 8, standardToPass: 10, timeStandard: 25 },
                { name: 'Деление XXX÷XX', template: 'xxx/xx', standardToUnlock: 6, standardToPass: 8, timeStandard: 25 },
                { name: 'Сложение XXXX+XXXX', template: 'xxxx+xxxx', standardToUnlock: 15, standardToPass: 18, timeStandard: 30 },
                { name: 'Случайные задания', template: 'random', standardToUnlock: 20, standardToPass: 25, timeStandard: 30 }
            ],

            game: {
                startingLevel: 0,
                maxLevel: 9
            }
        };

        // ==================== СОСТОЯНИЕ ИГРЫ ====================
        const GameState = {
            currentLevel: 0,
            currentTime: 60,
            totalTime: 60,
            score: 0,
            timerInterval: null,
            isPlaying: false,
            currentProblem: null,
            userProgress: JSON.parse(localStorage.getItem('mathSprintProgress')) || {
                unlockedLevels: [0],
                levelStars: Array(10).fill(0),
                bestScores: Array(10).fill(0),
                totalGames: 0,
                totalCorrect: 0
            }
        };

        // ==================== СИСТЕМА УРОВНЕЙ ====================
        const LevelSystem = {
            generateProblem(levelIndex) {
                const level = CONFIG.levels[levelIndex];
                let a, b, problem, answer;
                
                switch(level.template) {
                    case 'xx+xx':
                        a = Math.floor(Math.random() * 90) + 10;
                        b = Math.floor(Math.random() * 90) + 10;
                        problem = `${a} + ${b}`;
                        answer = a + b;
                        break;
                    case 'xx-xx':
                        a = Math.floor(Math.random() * 90) + 10;
                        b = Math.floor(Math.random() * 90) + 10;
                        if (a < b) [a, b] = [b, a];
                        problem = `${a} - ${b}`;
                        answer = a - b;
                        break;
                    case 'x*xx':
                        a = Math.floor(Math.random() * 9) + 1;
                        b = Math.floor(Math.random() * 90) + 10;
                        problem = `${a} × ${b}`;
                        answer = a * b;
                        break;
                    case 'xx/x':
                        b = Math.floor(Math.random() * 9) + 1;
                        answer = Math.floor(Math.random() * 9) + 10;
                        a = answer * b;
                        problem = `${a} ÷ ${b}`;
                        break;
                    case 'xxx+xxx':
                        a = Math.floor(Math.random() * 900) + 100;
                        b = Math.floor(Math.random() * 900) + 100;
                        problem = `${a} + ${b}`;
                        answer = a + b;
                        break;
                    case 'xxx-xxx':
                        a = Math.floor(Math.random() * 900) + 100;
                        b = Math.floor(Math.random() * 900) + 100;
                        if (a < b) [a, b] = [b, a];
                        problem = `${a} - ${b}`;
                        answer = a - b;
                        break;
                    case 'xx*xx':
                        a = Math.floor(Math.random() * 90) + 10;
                        b = Math.floor(Math.random() * 90) + 10;
                        problem = `${a} × ${b}`;
                        answer = a * b;
                        break;
                    case 'xxx/xx':
                        b = Math.floor(Math.random() * 90) + 10;
                        answer = Math.floor(Math.random() * 9) + 10;
                        a = answer * b;
                        problem = `${a} ÷ ${b}`;
                        break;
                    case 'xxxx+xxxx':
                        a = Math.floor(Math.random() * 9000) + 1000;
                        b = Math.floor(Math.random() * 9000) + 1000;
                        problem = `${a} + ${b}`;
                        answer = a + b;
                        break;
                    case 'random':
                        const randomLevel = Math.floor(Math.random() * 9);
                        return this.generateProblem(randomLevel);
                }
                
                return { problem, answer };
            },

            updateProgress(levelIndex, score, stars) {
                if (score > GameState.userProgress.bestScores[levelIndex]) {
                    GameState.userProgress.bestScores[levelIndex] = score;
                }
                
                if (stars > GameState.userProgress.levelStars[levelIndex]) {
                    GameState.userProgress.levelStars[levelIndex] = stars;
                }
                
                if (stars >= 1 && levelIndex < CONFIG.levels.length - 1 && 
                    !GameState.userProgress.unlockedLevels.includes(levelIndex + 1)) {
                    GameState.userProgress.unlockedLevels.push(levelIndex + 1);
                }
                
                GameState.userProgress.totalGames++;
                GameState.userProgress.totalCorrect += score;
                
                this.saveProgress();
            },

            saveProgress() {
                localStorage.setItem('mathSprintProgress', JSON.stringify(GameState.userProgress));
            },

            calculateStars(score, levelIndex) {
                const level = CONFIG.levels[levelIndex];
                if (score >= level.standardToPass + 3) return 3;
                if (score >= level.standardToPass) return 2;
                if (score >= level.standardToUnlock) return 1;
                return 0;
            }
        };

        // ==================== УПРАВЛЕНИЕ ИГРОЙ ====================
        const GameEngine = {
            start(levelIndex, time) {
                GameState.currentLevel = levelIndex;
                GameState.currentTime = time;
                GameState.totalTime = time;
                GameState.score = 0;
                GameState.isPlaying = true;
                
                this.updateDisplay();
                this.generateNewProblem();
                this.startTimer();
                
                document.getElementById('screen-menu').style.display = 'none';
                document.getElementById('screen-game').style.display = 'flex';
                document.getElementById('screen-result').style.display = 'none';
                document.getElementById('restart-btn').style.display = 'block';
                
                setTimeout(() => {
                    document.getElementById('answer-input').focus();
                }, 100);
            },

            startTimer() {
                clearInterval(GameState.timerInterval);
                
                GameState.timerInterval = setInterval(() => {
                    GameState.currentTime--;
                    this.updateTimerDisplay();
                    
                    if (GameState.currentTime <= 0) {
                        this.finish();
                    }
                }, 1000);
            },

            updateTimerDisplay() {
                const timerElement = document.getElementById('timer');
                const progressFill = document.getElementById('progress-fill');
                const progressPercent = document.getElementById('progress-percent');
                
                timerElement.textContent = GameState.currentTime;
                
                const percent = (GameState.currentTime / GameState.totalTime) * 100;
                progressFill.style.width = `${percent}%`;
                progressPercent.textContent = `${Math.round(percent)}%`;
                
                if (percent < 25) {
                    progressFill.style.background = 'var(--accent-error)';
                } else if (percent < 50) {
                    progressFill.style.background = 'var(--accent-warning)';
                } else {
                    progressFill.style.background = 'linear-gradient(90deg, var(--accent-neon), var(--accent-purple))';
                }
            },

            generateNewProblem() {
                GameState.currentProblem = LevelSystem.generateProblem(GameState.currentLevel);
                document.getElementById('current-problem').textContent = `${GameState.currentProblem.problem} = ?`;
                document.getElementById('answer-input').value = '';
            },

            submitAnswer() {
                if (!GameState.isPlaying) return;
                
                const input = document.getElementById('answer-input');
                const userAnswer = parseInt(input.value);
                
                if (isNaN(userAnswer)) return;
                
                if (userAnswer === GameState.currentProblem.answer) {
                    // Правильный ответ
                    GameState.score++;
                    document.getElementById('current-score').textContent = GameState.score;
                    document.getElementById('current-problem').classList.add('pulse');
                    setTimeout(() => {
                        document.getElementById('current-problem').classList.remove('pulse');
                    }, 300);
                }
                
                this.generateNewProblem();
            },

            finish() {
                clearInterval(GameState.timerInterval);
                GameState.isPlaying = false;
                
                const stars = LevelSystem.calculateStars(GameState.score, GameState.currentLevel);
                LevelSystem.updateProgress(GameState.currentLevel, GameState.score, stars);
                
                this.showResults(stars);
            },

            showResults(stars) {
                const level = CONFIG.levels[GameState.currentLevel];
                const passed = stars > 0;
                
                document.getElementById('result-correct').textContent = GameState.score;
                document.getElementById('result-level').textContent = GameState.currentLevel + 1;
                document.getElementById('result-standard').textContent = `${GameState.score}/${level.standardToPass}`;
                
                const resultTitle = document.getElementById('result-title');
                const resultStatus = document.getElementById('result-status');
                const resultReward = document.getElementById('result-reward');
                
                if (passed) {
                    resultTitle.textContent = 'УРОВЕНЬ ПРОЙДЕН!';
                    resultTitle.style.color = 'var(--accent-success)';
                    resultStatus.innerHTML = `<span class="result-success">Стандарт выполнен!</span>`;
                    resultReward.textContent = `Получено звёзд: ${'★'.repeat(stars)}${'☆'.repeat(3-stars)}`;
                } else {
                    resultTitle.textContent = 'ПОПРОБУЙТЕ ЕЩЁ РАЗ';
                    resultTitle.style.color = 'var(--accent-error)';
                    resultStatus.innerHTML = `<span class="result-failure">Стандарт не выполнен</span>`;
                    resultReward.textContent = `Нужно правильно решить ${level.standardToUnlock} примеров для открытия следующего уровня`;
                }
                
                document.getElementById('screen-game').style.display = 'none';
                document.getElementById('screen-result').style.display = 'flex';
            },

            updateDisplay() {
                document.getElementById('current-score').textContent = GameState.score;
                document.getElementById('timer').textContent = GameState.currentTime;
            },

            restart() {
                clearInterval(GameState.timerInterval);
                GameState.isPlaying = false;
                App.showMenu();
            }
        };

        // ==================== УПРАВЛЕНИЕ ИНТЕРФЕЙСОМ ====================
        const UI = {
            init() {
                this.renderLevels();
                this.attachEventListeners();
                this.updateGlobalStats();
            },

            renderLevels() {
                const container = document.getElementById('levels-container');
                container.innerHTML = '';
                
                CONFIG.levels.forEach((level, index) => {
                    const isUnlocked = GameState.userProgress.unlockedLevels.includes(index);
                    const stars = GameState.userProgress.levelStars[index];
                    const bestScore = GameState.userProgress.bestScores[index];
                    
                    const btn = document.createElement('button');
                    btn.className = `btn btn-level ${isUnlocked ? 'unlocked' : 'locked'}`;
                    btn.textContent = `${index + 1}. ${level.name}`;
                    
                    if (isUnlocked && stars > 0) {
                        const starsElement = document.createElement('span');
                        starsElement.className = 'level-stars';
                        starsElement.textContent = '★'.repeat(stars);
                        btn.appendChild(starsElement);
                    }
                    
                    if (isUnlocked) {
                        btn.addEventListener('click', () => {
                            const timeBtns = document.querySelectorAll('#time-container .btn');
                            const startGameWithTime = (time) => {
                                GameEngine.start(index, time);
                            };
                            
                            timeBtns.forEach(timeBtn => {
                                timeBtn.onclick = () => {
                                    const time = parseInt(timeBtn.getAttribute('data-time'));
                                    startGameWithTime(time);
                                };
                            });
                        });
                    } else {
                        btn.disabled = true;
                    }
                    
                    container.appendChild(btn);
                });
            },

            attachEventListeners() {
                // Цифровая клавиатура
                document.querySelectorAll('.keypad-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const key = btn.getAttribute('data-key');
                        const input = document.getElementById('answer-input');
                        
                        if (key === '-') {
                            input.value = input.value.startsWith('-') ? input.value.slice(1) : '-' + input.value;
                        } else {
                            // Предотвращаем дублирование
                            if (!GameState.isPlaying) return;
                            input.value += key;
                        }
                        input.focus();
                    });
                });

                // Управление вводом
                document.getElementById('clear-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById('answer-input').value = '';
                    document.getElementById('answer-input').focus();
                });

                document.getElementById('backspace-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    const input = document.getElementById('answer-input');
                    input.value = input.value.slice(0, -1);
                    input.focus();
                });

                document.getElementById('submit-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    GameEngine.submitAnswer();
                    document.getElementById('answer-input').focus();
                });

                // Навигация
                document.getElementById('menu-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    App.showMenu();
                });

                document.getElementById('retry-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    GameEngine.start(GameState.currentLevel, GameState.totalTime);
                });

                // Кнопка рестарта
                document.getElementById('restart-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    GameEngine.restart();
                });

                // Обработка клавиатуры
                document.addEventListener('keydown', (e) => {
                    if (!GameState.isPlaying && e.target.id !== 'answer-input') return;
                    
                    const input = document.getElementById('answer-input');
                    
                    if (e.key >= '0' && e.key <= '9') {
                        e.preventDefault();
                        if (GameState.isPlaying) {
                            input.value += e.key;
                        }
                    } else if (e.key === '-') {
                        e.preventDefault();
                        input.value = input.value.startsWith('-') ? input.value.slice(1) : '-' + input.value;
                    } else if (e.key === 'Backspace') {
                        e.preventDefault();
                        input.value = input.value.slice(0, -1);
                    } else if (e.key === 'Enter') {
                        e.preventDefault();
                        GameEngine.submitAnswer();
                    } else if (e.key === 'Escape') {
                        e.preventDefault();
                        input.value = '';
                    }
                });

                // Запрет колесика мыши на инпуте
                document.getElementById('answer-input').addEventListener('wheel', (e) => {
                    e.preventDefault();
                });

                // Ограничение ввода только цифр и минуса
                document.getElementById('answer-input').addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^-0-9]/g, '');
                });

                // Предотвращение вставки
                document.getElementById('answer-input').addEventListener('paste', (e) => {
                    e.preventDefault();
                });
            },

            updateGlobalStats() {
                document.getElementById('unlocked-count').textContent = GameState.userProgress.unlockedLevels.length;
                const bestScore = Math.max(...GameState.userProgress.bestScores);
                document.getElementById('best-score').textContent = bestScore;
            }
        };

        // ==================== УПРАВЛЕНИЕ ПРИЛОЖЕНИЕМ ====================
        const App = {
            init() {
                UI.init();
                this.showMenu();
            },

            showMenu() {
                document.getElementById('screen-menu').style.display = 'flex';
                document.getElementById('screen-game').style.display = 'none';
                document.getElementById('screen-result').style.display = 'none';
                document.getElementById('restart-btn').style.display = 'none';
                
                UI.renderLevels();
                UI.updateGlobalStats();
                
                clearInterval(GameState.timerInterval);
                GameState.isPlaying = false;
            }
        };

        // ==================== ЗАПУСК ПРИЛОЖЕНИЯ ====================
        window.addEventListener('DOMContentLoaded', () => App.init());

        // Предотвращение масштабирования на мобильных
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
