<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë—É–∫–≤–æ–º—ë—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: Arial, sans-serif;
        }
        body {
            overflow: hidden;
            touch-action: none;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        #letters-top {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            padding: 10px;
            max-width: 100%;
        }
        .letter {
            font-size: 24px;
            width: 40px;
            height: 40px;
            background: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .letter:active {
            transform: scale(0.9);
        }
        #gun {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50% 50% 0 0;
            position: relative;
            margin-bottom: 20px;
        }
        #gun::after {
            content: "üî´";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
        }
        #collected-letters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            padding: 10px;
            min-height: 50px;
            background: #e0e0e0;
            border-radius: 10px;
            width: 100%;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
        }
        #score {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        @media (max-width: 400px) {
            .letter {
                width: 30px;
                height: 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="letters-top"></div>
    <div id="gun"></div>
    <div id="collected-letters"></div>
    <div id="controls">
        <button id="shoot-btn">–í—ã—Å—Ç—Ä–µ–ª (–û—Å—Ç–∞–ª–æ—Å—å: 15)</button>
        <button id="collect-btn" disabled>–°–æ–±—Ä–∞—Ç—å —Å–ª–æ–≤–æ</button>
    </div>
    <div id="score">–û—á–∫–∏: 0</div>

    <script>
        const letters = "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø";
        const dictionary = ["–°–û–ù", "–ö–û–¢", "–†–û–¢", "–ú–ê–ö", "–õ–£–ö", "–î–û–ú", "–°–û–ö", "–ù–û–°", "–ú–û–°–¢", "–õ–ò–°–ê", "–ü–ê–†–ö", "–°–ù–ï–ì", "–í–û–î–ê", "–†–ï–ö–ê", "–õ–ï–°", "–ú–û–†–ï", "–ì–û–†–ê", "–°–ê–î", "–ß–ê–°", "–î–ï–ù–¨", "–ù–û–ß–¨", "–ó–ò–ú–ê", "–õ–ï–¢–û", "–í–ï–°–ù–ê", "–û–°–ï–ù–¨", "–î–†–£–ì", "–ú–ê–¢–¨", "–û–¢–ï–¶", "–°–ï–°–¢–†–ê", "–ë–†–ê–¢", "–†–£–ö–ê", "–ù–û–ì–ê", "–ì–û–õ–û–í–ê", "–ì–õ–ê–ó", "–£–•–û", "–†–û–¢", "–ù–û–°", "–ó–£–ë", "–°–ï–†–î–¶–ï", "–ü–ï–°", "–ö–û–®–ö–ê", "–ü–¢–ò–¶–ê", "–†–´–ë–ê", "–•–õ–ï–ë", "–ú–Ø–°–û", "–°–´–†", "–ú–û–õ–û–ö–û", "–°–ê–•–ê–†", "–°–û–õ–¨", "–ß–ê–ô", "–°–£–ü", "–°–û–ö", "–°–ê–î", "–î–û–ú", "–°–¢–û–õ", "–°–¢–£–õ", "–î–í–ï–†–¨", "–û–ö–ù–û", "–ö–ù–ò–ì–ê", "–†–£–ß–ö–ê", "–¢–ï–¢–†–ê–î–¨", "–®–ö–û–õ–ê", "–£–ß–ò–¢–ï–õ–¨", "–£–ß–ï–ù–ò–ö", "–î–û–°–ö–ê", "–ú–ï–õ", "–ü–ê–õ–ï–¶"];

        let bulletsLeft = 15;
        let score = 0;
        let collectedLetters = [];
        const lettersTop = document.getElementById("letters-top");
        const collectedLettersDiv = document.getElementById("collected-letters");
        const shootBtn = document.getElementById("shoot-btn");
        const collectBtn = document.getElementById("collect-btn");
        const scoreDisplay = document.getElementById("score");

        // –°—Ç—Ä–µ–ª—å–±–∞
        shootBtn.addEventListener("click", () => {
            if (bulletsLeft <= 0) return;
            
            bulletsLeft--;
            shootBtn.textContent = `–í—ã—Å—Ç—Ä–µ–ª (–û—Å—Ç–∞–ª–æ—Å—å: ${bulletsLeft})`;
            
            const randomLetter = letters[Math.floor(Math.random() * letters.length)];
            const letterElement = document.createElement("div");
            letterElement.className = "letter";
            letterElement.textContent = randomLetter;
            
            letterElement.addEventListener("click", () => {
                if (collectedLetters.length < bulletsLeft) {
                    collectedLetters.push(randomLetter);
                    collectedLettersDiv.textContent = collectedLetters.join("");
                    collectBtn.disabled = false;
                }
            });
            
            lettersTop.appendChild(letterElement);
        });

        // –°–±–æ—Ä —Å–ª–æ–≤–∞
        collectBtn.addEventListener("click", () => {
            const word = collectedLetters.join("");
            
            if (dictionary.includes(word)) {
                score += word.length;
                scoreDisplay.textContent = `–û—á–∫–∏: ${score}`;
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–∞—Ç—Ä–æ–Ω—ã
                bulletsLeft += word.length;
                shootBtn.textContent = `–í—ã—Å—Ç—Ä–µ–ª (–û—Å—Ç–∞–ª–æ—Å—å: ${bulletsLeft})`;
                
                // –û—á–∏—â–∞–µ–º —Å–æ–±—Ä–∞–Ω–Ω—ã–µ –±—É–∫–≤—ã
                collectedLetters = [];
                collectedLettersDiv.textContent = "";
                collectBtn.disabled = true;
                
                // –£–¥–∞–ª—è–µ–º –±—É–∫–≤—ã —Å–≤–µ—Ä—Ö—É
                lettersTop.innerHTML = "";
            } else {
                alert("–¢–∞–∫–æ–≥–æ —Å–ª–æ–≤–∞ –Ω–µ—Ç –≤ —Å–ª–æ–≤–∞—Ä–µ!");
            }
        });
    </script>
</body>
</html>
