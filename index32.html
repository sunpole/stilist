<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай ноту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .game-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .note-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        
        .note-option {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .note-option:hover {
            background-color: #0b7dda;
        }
        
        #feedback {
            margin: 20px 0;
            font-size: 18px;
            min-height: 27px;
        }
        
        .correct {
            color: #4CAF50;
        }
        
        .incorrect {
            color: #f44336;
        }
        
        #score {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Угадай ноту</h1>
        <button id="play-note">Прослушать ноту</button>
        <div class="note-options" id="note-options"></div>
        <div id="feedback"></div>
        <div id="score">Правильно: 0</div>
        <button id="new-game">Новая игра</button>
    </div>

    <script>
        // Доступные ноты
        const notes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        let currentNote = '';
        let score = 0;
        let audioContext;
        
        // Инициализация игры
        function initGame() {
            // Создаем аудиоконтекст
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch(e) {
                alert('Ваш браузер не поддерживает Web Audio API. Игра не будет работать.');
                return;
            }
            
            // Генерируем кнопки нот
            const optionsContainer = document.getElementById('note-options');
            optionsContainer.innerHTML = '';
            
            notes.forEach(note => {
                const button = document.createElement('button');
                button.className = 'note-option';
                button.textContent = note;
                button.addEventListener('click', () => checkGuess(note));
                optionsContainer.appendChild(button);
            });
            
            // Начинаем новую игру
            newGame();
        }
        
        // Новая игра
        function newGame() {
            score = 0;
            document.getElementById('score').textContent = 'Правильно: 0';
            document.getElementById('feedback').textContent = '';
            playRandomNote();
        }
        
        // Проигрывание случайной ноты
        function playRandomNote() {
            // Выбираем случайную ноту
            currentNote = notes[Math.floor(Math.random() * notes.length)];
            
            // Проигрываем ноту
            playNote(currentNote);
        }
        
        // Проигрывание ноты
        function playNote(note) {
            if (!audioContext) return;
            
            const freq = getNoteFrequency(note);
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = freq;
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        // Получение частоты ноты
        function getNoteFrequency(note, octave = 4) {
            const noteFrequencies = {
                'C': 261.63,
                'D': 293.66,
                'E': 329.63,
                'F': 349.23,
                'G': 392.00,
                'A': 440.00,
                'B': 493.88
            };
            
            return noteFrequencies[note] || 440;
        }
        
        // Проверка ответа
        function checkGuess(guess) {
            const feedback = document.getElementById('feedback');
            
            if (guess === currentNote) {
                feedback.textContent = 'Правильно! Это нота ' + currentNote;
                feedback.className = 'correct';
                score++;
                document.getElementById('score').textContent = 'Правильно: ' + score;
                
                // Через секунду играем следующую ноту
                setTimeout(playRandomNote, 1000);
            } else {
                feedback.textContent = 'Неправильно! Попробуйте еще раз.';
                feedback.className = 'incorrect';
            }
        }
        
        // Назначаем обработчики событий
        document.getElementById('play-note').addEventListener('click', playRandomNote);
        document.getElementById('new-game').addEventListener('click', newGame);
        
        // Запускаем игру при загрузке страницы
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
